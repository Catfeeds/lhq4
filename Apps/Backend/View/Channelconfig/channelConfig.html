<include file ="Index:header"/>
<include file ="Index:navibar"/>
<include file ="Index:sidebar"/>
<!-- TPLSTART 以上内容不需更改，保证该TPL页内的标签匹配即可 -->
{$osadmin_action_alert}
{$osadmin_quick_note}
<div class="btn-toolbar" style="margin-bottom:2px;">
    <a href="{:U('channelConfig_add')}" class="btn btn-primary"><i class="icon-plus"></i> 添加渠道配置信息</a>
</div>

<div class="block">
	<a href="#page-stats" class="block-heading" data-toggle="collapse">渠道配置信息</a>
	<div id="page-stats" class="block-body collapse in">
	<table class="table table-striped">
			<thead>
			<tr>
				<th>配置信息名称</th>
				<th>应用名称</th>
				<th>配置url</th>			
			    <th>操作</th>
				
			</tr>
			</thead>
			<tbody>							  
			<foreach name='configs' item='config'>			 
				<tr>			 
				<td>{$config['config_name']}</td>
				<td>{$apps[$config[app_id]]}</td>
				<td>{$config.config_content|htmlspecialchars}</td>
				<td>
					<a href="{:U('channelConfig_modify',array('config_id'=>$config['config_id']))}" title= "修改" ><i class="icon-pencil"></i></a>			
					&nbsp;
					<a data-toggle="modal" href="{:U('channelConfig',array('config_id'=>$config['config_id'],'method'=>del))}" title= "删除" ><i class="icon-remove"></i></a>
				</td>
				
				</tr>
			</foreach>
		  </tbody>
		</table>	
		<!-- 分页开始 -->
		<div style="margin-bottom: 20px">
        <table id="page-table-fenye" cellspacing="0" >
	        <tr>
	            <td align="center" nowrap="true">
	                {$page}
	            </td>
	        </tr>
        </table>
        </div>
   
        <!-- 分页结束 -->
			    每页25项						
	</div>
</div>

<include file="Index:footer"/>
