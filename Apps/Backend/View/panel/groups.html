<include file ="Index:header"/>
<include file ="Index:navibar"/>
<include file ="Index:sidebar"/>
<!-- TPLSTART 以上内容不需更改，保证该TPL页内的标签匹配即可 -->

{$osadmin_action_alert}
{$osadmin_quick_note}
<div class="btn-toolbar">
	<a href="group_add" class="btn btn-primary"><i class="icon-plus"></i> 账号组</a>
</div>
<div class="block">
	<a href="#page-stats" class="block-heading" data-toggle="collapse">账号组列表</a>
	<div id="page-stats" class="block-body collapse in">
		<table class="table table-striped">
			<thead>
			<tr>
				<th>#</th>
				<th>账号组名</th>
				<th>所有者</th>
				<th>描述</th>
				<th width="80px">操作</th>
			</tr>
			</thead>
			<tbody>							  
			<foreach name='groups' item='group'>
				 
				<tr>
 
				<td>{$group.group_id}</td>
				<td>{$group.group_name}</td>
				<td>{$group.owner_name}</td>
				<td>{$group.group_desc}</td>
				<td>
				<a href="group?group_id={$group.group_id}" title= "成员列表" ><i class="icon-list-alt"></i></a>
				&nbsp;
				<a href="group_modify?group_id={$group.group_id}" title= "修改" ><i class="icon-pencil"></i></a>
				&nbsp;
				
				<if condition="$group['group_id'] != 1 ">
				<a  href="groups?method=del&group_id={$group.group_id}"  title= "删除" ><i class="icon-remove"></i></a>
				</if >
				</td>
				</tr>
			</foreach>
		  </tbody>
		</table>  
	</div>
</div>

<!---操作的确认层，相当于javascript:confirm函数--->
