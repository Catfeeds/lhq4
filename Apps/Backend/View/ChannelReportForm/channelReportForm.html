<include file ="Index:header"/>
<include file ="Index:navibar"/>
<include file ="Index:sidebar"/>
<!-- TPLSTART 以上内容不需更改，保证该TPL页内的标签匹配即可 -->

<div style="border:0px;padding-bottom:5px;height:auto">
	<form action="__ACTION__" method="GET" style="margin-bottom:0px">
	<div style="float:left;margin-right:5px">
		<label> 选择起始时间 </label>
		<input type="text" id="start_date" name="start_date" value="{$_GET.start_date}" placeholder="起始时间" >
	</div>
	<div style="float:left;margin-right:5px">
		<label>选择结束时间</label>
		<input type="text" id="end_date" name="end_date" value="{$_GET.end_date}" placeholder="结束时间" > 
	</div>
    <div style="float:left;margin-right:5px">
        <label>广告应用:</label>
        <!--<{html_options name="app_id" id="DropDownApps"  options=$apps selected=$_GET.app_id}> -->
        <input type="text" name="app_name" value="{$_GET.app_name}" placeholder="输入应用名称" >

    </div>
	<if condition="$userGroupId neq '3'">
		<div style="float:left;margin-right:5px">
			<label>渠道商:</label>
			<if condition="$userGroupId eq '4'">
				<select name="chan_id">
					<foreach name='chan_arr' item='channel' key="chan_id">
					<option value="{$chan_id}"
						<if condition="$_GET['chan_id'] eq $chan_id">
									selected="selected"
						</if>
					>{$channel}</option>
					</foreach>
				</select>
			<else/>
				<select name="chan_id">
					<foreach name='channels' item='channel' key="chan_id">
						<option value="{$chan_id}"
						<if condition="$_GET['chan_id'] eq $chan_id">
							selected="selected"
						</if>
						>{$channel}</option>
					</foreach>
				</select>
			</if>
		</div>
	</if>
	<div class="btn-toolbar" style="padding-top:25px;padding-bottom:0px;margin-bottom:0px">
	    <input type="hidden" name="search" value="1" >
		<button type="submit" class="btn btn-primary"><strong>检索</strong></button>
	</div>
	<div style="clear:both;"></div>
	</form>
</div>

<div class="block">
	<a href="#page-stats" class="block-heading" data-toggle="collapse">渠道报表</a>
	<div id="page-stats" class="block-body collapse in">
	<table class="table table-striped">
			<thead>
			<tr>
				<if condition="$userGroupId neq '4'">
					<th>广告主</th>
				</if>
				<th>广告应用</th>
				<if condition="$userGroupId neq '3'">
					<th>渠道商</th>
				</if>
				<th>广告类型</th>
				<th>上报点击数</th>
				<th>上报激活数</th>
				<th>渠道回调数</th>
				<th>渠道转化率</th>

			</tr>
			</thead>
			<tbody>							  
			<foreach name="clogsa" item="clog">
				 
				<tr>
				<if condition="$userGroupId neq '4'">
					<td>{$providers[$clog['provider_id']]}</td>
				</if>
				<td>{$apps[$clog['app_id']]}</td>
				<if condition="$userGroupId neq '3'">
					<td>{$channels[$clog['chan_id']]}</td>
				</if>
				<td>{$adtypeId[$appAdtypeId[$clog['app_id']]]}</td>
				<td>
					<if condition="$clog.ccount eq '0' || $clog.ccount eq ''">
						0
					<else/>
						{$clog.ccount}
					</if>
				</td>

				<td>
					<if condition="$clog.acount eq '0' || $clog.acount eq ''">
						0
					<else/>
						{$clog.acount}
					</if>
				</td>

				<td>
					<if condition="$clog.bcount eq '0' || $clog.bcount eq ''">
						0
					<else/>
						{$clog.bcount}
					</if>
				</td>

				<td>
					<if condition="$clog.bcount eq '0' || $clog.bcount eq ''">
						0
					<else/>
						{$clog['bcount']/$clog['ccount']*100}%
					</if>
				</td>


           <!--     	<foreach name="callbacks" item="callback">
				    <if condition ="($clog['app_id'] eq $callback['app_id']) AND ($clog['chan_id'] eq $callback['chan_id'])">
				 		{$callback.count}

					    <if condition=" ($clog['count'] eq 0) OR (empty($clog['count']) eq true) ">
					<td>0</td>
						<else/>

                    <td>{$callback['count']/$clog['count']*100}% </td>
						</if>
					</if>
				</foreach>-->

				</tr>
			</foreach>
		  </tbody>
		</table>		
		<!--- START 分页模板 -->

		                {$page_html}

			   <!--- END -->	
			    每页25项					
	</div>
</div>
<script>
$(function() {
	var date=$( "#start_date" );
	date.datetimepicker({ 
		showSecond:true,
		timeFormat: "HH:mm:ss"
	 });
});
$(function() {
	var date=$( "#end_date" );
	date.datetimepicker({ 
		showSecond:true,
		timeFormat: "HH:mm:ss"
	 });
});
</script>
