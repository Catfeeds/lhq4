<include file ="Index:header"/>
<include file ="Index:navibar"/>
<include file ="Index:sidebar"/>
<!-- TPLSTART 以上内容不需更改，保证该TPL页内的标签匹配即可 -->

<div class="btn-toolbar" style="margin-bottom:2px;">
    <a href="{:U('channelRes_add')}" class="btn btn-primary"><i class="icon-plus"></i> 添加渠道</a>
</div>

<div class="block">
	<a href="#page-stats" class="block-heading" data-toggle="collapse">媒介渠道管理</a>
	<div id="page-stats" class="block-body collapse in">
	<table class="table table-striped">
			<thead>
			<tr>
				<th>渠道ID</th>
				<th>媒介</th>
				<th>合作类型</th>
				<th>自媒体名称</th>
				<th>渠道类型</th>
			    <th>最大量级</th>
			    <th>公司名称</th>
			    <th>渠道负责人</th>
			    <th>操作</th>
				
			</tr>
			</thead>
			<tbody>							  

			<foreach name="list" item="channel">
				<tr>
				 
				<td>{$channel.id}</td>
				
				<td>{$channel.owner}</td>
				
				<td>{$channel.type}</td>
				 
				<td>{$channel.media_name}</td>
				
				<td>{$channel.channel_type}</td>
				
				<td>{$channel.max}</td>
				
				<td>{$channel.company}</td>
				
				<td>{$channel.contact}</td>
				
				<td>
					<a href="{:U('channelRes_modify',array('id'=>$channel['id']))}" title= "编辑" ><i class="icon-pencil"></i></a>
					
					&nbsp;
					<a data-toggle="modal" href="{:U('channelRes',array('id'=>$channel['id'],'method'=>del))}" title= "删除" ><i class="icon-remove"></i></a>
				</td>
				
				</tr>
			</foreach>
		  </tbody>
		</table>	
		<!--- START 分页模板 --->
		<div style="margin-bottom: 20px">
			<table id="page-table-fenye" cellspacing="0" >
				<tr>
					<td align="center" nowrap="true">
						{$page}
					</td>
				</tr>
			</table>
		</div>

			    每页25项
	</div>
</div>
<!-- TPLEND 以下内容不需更改，请保证该TPL页内的标签匹配即可 -->
<include file ="Index:footer"/>
