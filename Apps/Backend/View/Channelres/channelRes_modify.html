<include file ="Index:header"/>
<include file ="Index:navibar"/>
<include file ="Index:sidebar"/>
<!-- START 以上内容不需更改，保证该TPL页内的标签匹配即可 -->
{$osadmin_action_alert}
{$osadmin_quick_note}
    
<div class="well">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">修改媒介渠道资料</a></li>
    </ul>	
	
	<div id="myTabContent" class="tab-content">
		  <div class="tab-pane active in" id="home">

           <form id="tab" method="post" action="">
           		<label>渠道ID</label>
           		<input type="text" name="id" disabled="disabled" value="{$channel.id}" class="input-xlarge" required="true" autofocus="true" >
				<label>媒介</label>
				<input type="text" name="owner" value="{$channel.owner}" class="input-xlarge" required="true" autofocus="true" >
				<label>合作类型</label>
				<input type="text" name="type" value="{$channel.type}" class="input-xlarge" required="true" autofocus="true" >
				<label>自媒体名称</label>
				<input type="text" name="media_name" value="{$channel.media_name}" class="input-xlarge" required="true" autofocus="true" >
				<label>渠道类型</label>
				<input type="text" name="channel_type" value="{$channel.channel_type}" class="input-xlarge" required="true" autofocus="true" >
			    <label>最大量级</label>
			    <input type="text" name="max" value="{$channel.max}" class="input-xlarge" required="true" autofocus="true" >
			    <label>公司名称</label>
			    <input type="text" name="company" value="{$channel.company}" class="input-xlarge" required="true" autofocus="true" >
			    <label>渠道负责人</label>
			    <input type="text" name="contact" value="{$channel.contact}" class="input-xlarge" required="true" autofocus="true" >
				<div class="btn-toolbar">
					<button type="submit" class="btn btn-primary"><strong>提交</strong></button>
				</div>
			</form>
        </div>
    </div>
</div>
