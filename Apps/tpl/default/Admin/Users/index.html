		<div class="fix">

					<i class="fa fa-plus"></i> <span>添加用户</span>

				<div class="input-group l w300 mr10">
					<input type="text" class="form-control keyword" name="" value="" placeholder="关键字" />

				<div class="btn-group periods-show-status" data-toggle="buttons">

					<label class="btn btn-default">
						<input type="radio" name="status" value="-2" autocomplete="off"> 非辅助购买
					</label>
				</div>
		</div>
