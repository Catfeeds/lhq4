<link rel="stylesheet" href="__LIB_URL__/kindeditor/themes/default/default.css" />

<script src="__LIB_URL__/kindeditor/kindeditor.js"></script>
<script src="__LIB_URL__/kindeditor/lang/zh_CN.js"></script>
<script src="__LIB_URL__/ja.js"></script>
<script>

	var api = {
		edit: '{:U('Admin/Goods/edit')}',
		list: '{:U('Admin/Goods/lists')}',
		update: '{:U('Admin/Goods/update')}',
		editImage: '{:U('Admin/Goods/editImage')}',
		del: '{:U('Admin/Goods/del')}',
		page: '{$do}'
	};

</script>

<div class="m20">

	<form action="__SELF__" method="post" class="goods-form">
	
		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">昵称</div>
				<input type="text" class="form-control" name="nickname" value="{$users['nickname']}" placeholder="昵称"/>
			</div>
		</div>
		
		<div class="form-group pl5 pr5">
			<div class="input-group" style="width:100px;max-width:100%;">
				<div class="input-group-addon">头像</div>				
				<span >
				<img alt="" src="{$users['pic']}"  style="width:100px;">
				</span>				
			</div>
		</div>
		
		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">地址</div>
				<input type="text" class="form-control" name="addr" value="{$users['addr']}" placeholder="地址"/>
			</div>
		</div>
		
		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">签名</div>
				<input type="text" class="form-control" name="signature" value="{$users['signature']}" placeholder="签名"/>
			</div>
		</div>
        <div class="form-group pl5 pr5">
            <div class="input-group">
                <div class="input-group-addon">IP</div>
                <input type="text" class="form-control" name="ip" value="{$users['ip']}" placeholder="IP"/>
            </div>
        </div>
<!-- 		
		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">邮箱</div>
				<input type="text" class="form-control" name="email" value="{$users['email']}" placeholder="邮箱"/>
			</div>
		</div>	 -->
		
		<div class="form-group pl5 pr5">
			<input type="hidden" name="member_id" value="{$users['member_id']}" />
			<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> <span>保存</span></button>
		</div>

	</form>

</div>





</script>
