<script src="__LIB_URL__/jquery.min.js" type="text/javascript"></script>
<script src="__LIB_URL__/jquery.noty.js" type="text/javascript"></script>
<script src="__LIB_URL__/jquery.nicescroll.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="__LIB_URL__/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="__STATIC__/admin/admin.css" media="all" />
<link rel="stylesheet" href="__LIB_URL__/bootstrap.min.css" media="all" />
<link rel="stylesheet" href="__LIB_URL__/bootstrap-theme.min.css" media="all" />
<script src="__LIB_URL__/kindeditor/kindeditor.js"></script>
<script src="__LIB_URL__/kindeditor/lang/zh_CN.js"></script>
<script src="__STATIC__/admin/k.js" type="text/javascript"></script>

<div class="m20">

	<form action="__SELF__" method="post" class="goods-form" enctype="multipart/form-data" >		
		
		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">类型名</div>
				<input type="text" class="form-control" name="typeName" value="" />
			</div>
		</div>
		
		<div class="form-group pl5 pr5">
			<div class="input-group" style="width:100px;max-width:100%;">
				<div class="input-group-addon">图片</div>
				<img src="__ROOT__/upload/icon/icon.png" style="height:60px;width:auto;" class="form-control url-image id__9" />
				<input type="hidden" name="url" value="__ROOT__/upload/icon/icon.png" class="icon-url id__9" required="required"/>
				<div class="input-group-addon k-show-image poi" data-id="9">选择</div>
				<div class="input-group-addon k-upload-image poi" data-id="9">上传</div>
			</div>
		</div>

		<div class="form-group pl5 pr5">
			<div class="input-group" style="width:100px;max-width:100%;">
				<div class="input-group-addon">封面</div>
				<img src="__ROOT__/upload/icon/icon.png" style="height:60px;width:auto;" class="form-control url-image id__1" ait="可选" title="可选参数， 需要调用时上传"/>
				<input type="hidden" name="url_main" value="__ROOT__/upload/icon/icon.png" class="icon-url id__1"/>
				<div class="input-group-addon k-show-image poi" data-id="1">选择</div>
				<div class="input-group-addon k-upload-image poi" data-id="1">上传</div>
			</div>
		</div>
			

		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">描述</div>
				<textarea class="form-control" style="height:280px;" name="description" placeholder="描述"></textarea>
				<div class="input-group-addon"></div>
			</div>
		</div>
		
		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">状态 (请选择 , 默认为禁用)</div>
				<select name="status" class="form-control">
					<option value="0">禁用</option>
					<option value="1">启用</option>				
				</select>
				
			</div>
		</div>
		
		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">序号 (请指定序号 , 默认为 0)</div>
				<input type="text" class="form-control" name="taxis" value="" />
			</div>
		</div>
		
		<div class="form-group pl5 pr5">			
			<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> <span>保存</span></button>
		</div>

	</form>

</div>
