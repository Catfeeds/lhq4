<link rel="stylesheet" href="__LIB_URL__/kindeditor/themes/default/default.css" />
<script src="__LIB_URL__/kindeditor/kindeditor.js"></script>
<script src="__LIB_URL__/kindeditor/lang/zh_CN.js"></script>
<script src="__STATIC__/admin/k.js" type="text/javascript"></script>

<div class="m20">

	<form action="__SELF__" class="goods-form" method="post" enctype="multipart/form-data" >
		<div class="form-group pl5 pr5">
			<div class="input-group">
				<!-- 编号 -->
				<input type="hidden" class="form-control" name="id" value="{$goods_type.id}" />
			</div>
		</div>

		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">类型名</div>
				<input type="text" class="form-control" name="typeName" value="{$goods_type.typename}" />
			</div>
		</div>

		<div class="form-group pl5 pr5">
			<div class="input-group" style="width:100px;max-width:100%;">
				<div class="input-group-addon">图标</div>
				<img src="{$goods_type.url}" style="height:60px;width:auto;" class="form-control url-image id__9" />
				<input type="hidden" name="url" value="{$goods_type.url}" class="icon-url id__9"/>
				<div class="input-group-addon k-show-image poi" data-id="9">选择</div>
				<div class="input-group-addon k-upload-image poi" data-id="9">上传</div>
			</div>
		</div>

		<div class="form-group pl5 pr5">
			<div class="input-group" style="width:100px;max-width:100%;">
				<div class="input-group-addon">封面</div>
				<img src="{$goods_type.url_main}" style="height:60px;width:auto;" class="form-control url-image id__1" ait="可选" title="可选参数， 需要调用时上传"/>
				<input type="hidden" name="url_main" value="{$goods_type.url_main}" class="icon-url id__1"/>
				<div class="input-group-addon k-show-image poi" data-id="1">选择</div>
				<div class="input-group-addon k-upload-image poi" data-id="1">上传</div>
			</div>
		</div>

		<div class="form-group pl5 pr5">
			<div class="input-group">
				<div class="input-group-addon">描述</div>
				<textarea class="form-control" style="height:280px;" name="description" placeholder="描述">{$goods_type.description}</textarea>
				<div class="input-group-addon"></div>
			</div>
		</div>

		<div class="form-group pl5 pr5">			
			<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> <span>保存</span></button>
		</div>

	</form>

</div>
