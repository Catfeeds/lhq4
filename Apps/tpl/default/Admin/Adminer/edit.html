<header class="panel_header fix">
	<h2 class="title pull-left">管理员修改</h2>
	<div class="actions panel_actions pull-right">
	</div>
</header>

<div class="m20">
	<div class="row clearfix">
		<div class="col-md-4 column">
			<form role="form" method="post" action="{:U('edit', 'id='. $user['uid']);}">
				<input type="hidden" name="uid" value="{$user.uid}"/>
				<div class="form-group">
					 <label for="username">用户名</label><input disabled type="text" class="form-control" name="username" id="username" value="{$user.username}" autocomplete="off" />
				</div>
				<div class="form-group">
					 <label for="email">邮箱</label><input type="text" class="form-control" name="email" value="{$user.email}"/>
				</div>
				<div class="form-group">
					 <label for="mobile">手机号码</label><input type="text" class="form-control" name="mobile" value="{$user.mobile}"/>
				</div>
				<!--
				<div class="form-group">
					 <label for="sex">性别</label><input type="text" class="form-control" name="sex" value="{$user.sex}"/>
				</div>
				-->
				<div class="form-group">
					 <label for="password">密码 <small>(留空为不修改)</small></label><input type="password" class="form-control" name="password" id="password" autocomplete="off"/>
				</div>
				<div class="form-group">
					 <label for="repassword">确认密码</label><input type="password" class="form-control" name="repassword" id="repassword" autocomplete="off"/>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
</div>
