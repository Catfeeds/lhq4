	<form action="{:U('edit')}" method="post" class="goods-form form-horizontal">
		<if condition="$adv['id']"><input type="hidden" name="id" value="{$adv.id}" /></if>
		<div class="fix">

				<div class="form-group">
					<label class="col-sm-2 control-label">广告名称：</label>
					<div class="col-sm-10">
						<input type="text" title="方便区分不同广告内容" class="form-control" name="info" value="{$adv.info}"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">地址：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="url" value="{$adv.url}"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">广告代码：</label>
					<div class="col-sm-10">
						<textarea class="form-control ml5" name="content" rows="6" title="广告内容">{$adv.content}</textarea>
					</div>
				</div>
				
				<div class="form-group l">
					<label class="col-sm-2 control-label">图片：</label>
					<div class="col-sm-10">
						<div class="input-group" style="width:100px;max-width:100%;">
							<img src="{$adv.image}" style="height:60px;width:auto;" class="form-control id__{$adv.id}" title=""/>
							<span data-id="{$adv.id}" class="input-group-addon k-show-image poi">浏览</span>
							<span data-id="{$adv.id}" class="input-group-addon k-upload-file poi">上传</span>
						</div>
						<input type="hidden" name="image" value="{$adv.image}" class="id__{$adv.id}"/>
					</div>
				</div>

				<div class="form-group pct40 l pl30">
					<label class="col-sm-2 control-label">广告位：</label>
					<div class="col-sm-10">
						<select class="form-control" name="type_id">
							<volist name="types" id="item">
								<option value="{$item.id}" <if condition="$item['id'] == $adv['type_id']">selected</if>>{$item.info}</option>
							</volist>
						</select>
					</div>
				</div>

		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<button type="submit" class="btn btn-default">
					<i class="fa fa-save"></i> <span>保存</span>
				</button>
			</div>
		</div>

	</form>


<link rel="stylesheet" href="__LIB_URL__/kindeditor/themes/default/default.css" />
<script src="__LIB_URL__/kindeditor/kindeditor.js"></script>
<script src="__LIB_URL__/kindeditor/lang/zh_CN.js"></script>
<script src="__LIB_URL__/kindeditor/lang/zh_CN.js"></script>

        ROOT= "__ROOT__";
    </script>
<script src="__STATIC__/admin/k.js"></script>



<script>
var dialog = top.dialog.get(window);

dialog.width(650);
dialog.title("[{$adv['id']?$adv['id']:'新增'}] 广告");


{$close}
</script>
