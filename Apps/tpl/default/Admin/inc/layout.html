<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>{:C('site_title')} 后台管理</title>
	<link rel="stylesheet" href="__LIB_URL__/bootstrap.min.css" media="all" />
	<link rel="stylesheet" href="__LIB_URL__/bootstrap-theme.min.css" media="all" />
	<link href="__LIB_URL__/font-awesome.css,zxx.css" rel="stylesheet"/>
	<script src="__LIB_URL__/jquery.min.js" type="text/javascript"></script>
	<script src="__LIB_URL__/bootstrap.min.js" type="text/javascript"></script>
	<script src="__LIB_URL__/jquery.noty.js" type="text/javascript"></script>
	<script src="__LIB_URL__/jquery.nicescroll.min.js" type="text/javascript"></script>
	<script src="__LIB_URL__/poshytip/jquery.poshytip.js" type="text/javascript"></script>
	<link href="__LIB_URL__/poshytip/jquery.poshytip.css" rel="stylesheet"/>
	<script src="__LIB_URL__/ja.js" type="text/javascript"></script>
	<script src="__LIB_URL__/layer/layer.js" type="text/javascript"></script>
	<link rel="stylesheet" href="__LIB_URL__/dialog/dialog.css"/>
	<script src="__LIB_URL__/dialog/dialog.plus.min.js"></script>
	<link rel="stylesheet" href="__STATIC__/admin/admin.css" media="all" />
	<script src="__STATIC__/admin/admin.js" type="text/javascript"></script>
    <script>
        ROOT= "__ROOT__";
    </script>
</head>
<body>
<div class="admin-header bgf5" style="z-index: 222;">

	<div class="dib w180 tc">
		<img src="{:C('ADMIN_LOGO')}" alt="" />
	</div>

	<div class="dib bg-1 en f20">
		{:C('site_title')}
	</div>

	<div class="dib r">
		<i class="fa fa-user"></i> <empty name="user.nickname">{$user.username}<else/>{$user.nickname}</empty>

		<a href="{:U('Admin/login/logout')}"><i class="fa fa-power-off"></i> 退出</a>
		&nbsp;
	</div>

</div>

	<div class="admin-sider w180">
<!-- ------------------------------------------------------------------- -->

<div class="admin-menu">

	<ul class='nav nav-pills- nav-stacked- pct100'>
			<volist name="auths1" id="one">
			<li>
				<a >
					<i class="{$one['icon']}"></i>
					<span class="title">{$one["name"]}</span>
				</a>
				<ul class="sub-menu">
						<volist name="auths2" id="tow">
						<if condition="$tow['pid'] eq $one['id']">
							<li>
								<a <if condition="$curUrl eq U($tow['auth_c'].'/'.$tow['auth_a'])">	class="active"	</if> href="{:U($tow['auth_c'].'/'.$tow['auth_a'])}"	>
									<span class="title">{$tow["name"]}</span>
								</a>
							</li>
						</if>
						</volist>
				</ul>
			</li>
			</volist>
	</ul>

</div>

<!-- ------------------------------------------------------------------- -->
	</div>
		<div class="admin-content">
{__CONTENT__}
		</div>


<script>
$('a[title],input[title],textarea[title],img[title]').poshytip({
	className: 'tip-twitter',
	showTimeout: 500,
	alignTo: 'target',
	alignX: 'center',
	offsetY: 5,
	allowTipHover: false /*,
	fade: true,
	slide: false */
});
</script>
</body>
</html>
