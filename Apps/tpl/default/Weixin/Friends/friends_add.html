        <script>

            $(function () { 
               
                $("input[type='text']").keyup(function () {

                    var Keyword = $('#searchfriends').val();
                    if (Keyword === ''){
                        $('.friendsarea').html('');
                        return;}
                    else {
                        $.post('', {keywords: Keyword}, function (res) {
                            $('.friendsarea').html('');
                            for (var i = 0, max = res.length; i < max; i++) { 
                                
                                $('.friendsarea').append('<a href="{:U(\'friend_info_add\')}&id='+res[i]["member_id"]+'"><li class="list"><div>\n\
                    <img src="'+res[i]['pic']+'">\n\
</div><div style="height: 50px;width: 60%;float: left;">\n\
<p><span>昵称:</span><span>'+res[i]['nickname']+'</span></p><p style="color:#666">\n\
<span>地址:</span><span>'+res[i]['addr']+'\n\
</span></p><p style="color:#666"><span>生日:</span><span>'+res[i]['birthday']+'\n\
</span></p></div><div style="margin-left: 30px;\n\
 line-height: 50px; vertical-align: middle;color: \n\
darkgrey;" class="f24 fa fa-chevron-right"></div></li></a>');
                            }
                        });
                    }
                });
            });



        </script>
