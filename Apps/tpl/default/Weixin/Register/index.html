<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0"/>
<meta content="yes" name="apple-phone-web-app-capable" />
<meta content="black" name="apple-phone-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link href="__WXP__/css/comm.css" rel="stylesheet" type="text/css" />
<link href="__WXP__/css/login.css" rel="stylesheet" type="text/css" />

<form action="__SELF__" method="POST">
<div class="wrapper">
	<div class="registerCon">
		
		<ul>
			
			<li class="accAndPwd">
				<dl>
					<input id="userPhone" name="userPhone" maxlength="11" type="tel" placeholder="请输入您的手机号码" pattern="^1[\d]{10}$" required="required" >
				</dl>
			</li>
			
			<li> 
			
			<input name="verify"  -style="width:70%;  " placeholder="验证码" type="text"  maxlength="4" required="required" -pattern="[\d]{4}">            <br>      <br>
     		<img id="img_c" -tyle="display:inline; "  alt="验证码" src="{:U('verify_c',array())}" title="点击刷新"> 
       </li>
       
			
			
			<li>
				<span id="isCheck" class="noCheck">
					<em>
					</em>
					我已阅读并同意
				</span>
				<a href="{:U('Article/aboutUs','id=28')}" class="blue">
					{:C('site_title')}用户服务协议
				</a>
			</li>
			
			<li>
				<button id="submit" disabled="disabled" style="width:100%;height:40px;color:#fff;;font-size:1.4rem;letter-spacing:5px;background-color:#E65864;">
					获取验证码
				</button>
			</li>
			
		</ul>
		
	</div>
</div>

</form>		
		
<script>
//var stamp = document.getElementById("stamp"); 

	//是否阅读协议条款
	$('#isCheck').click(function() {
		
		if ($('#isCheck').hasClass('isCheck')) {			
			$('#isCheck').removeClass('isCheck');
			$('#isCheck').addClass('noCheck');
			$('#submit').prop('disabled',true);
			
		} else {
			$('#isCheck').addClass('isCheck');
			$('#isCheck').removeClass('noCheck');
			$('#submit').prop('disabled',false);
		}
	});
	
	// 验证码刷新 
	var captcha_img = $('#img_c');
	var verifyimg = captcha_img.attr("src");  
	captcha_img.attr('title', '点击刷新');  
	captcha_img.click(function(){  
		if( verifyimg.indexOf('?')>0){  
	        $(this).attr("src", verifyimg+'&random='+Math.random());  
	    }else{  
	        $(this).attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());  
	    }  
	});

</script>
