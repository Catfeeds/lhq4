
<div style="padding-top: 40px">
			<div class="g-statistics gray9" id="div_title" style="display:block;">
				已有<em class="gray6">{$count}</em>位幸运用户晒单<span><!-- 总共<em class="orange">30603</em>条评论 --></span>
			</div>
		<div class="g-goods-single">
			<ul id="ul_list">
				
			</ul>
			
			<div class="list-loading tc f24 mt15 pn">
				<i class="fa fa fa-refresh fa-spin"></i> 正在加载。。。。
			</div>
		</div>
</div>



<script type="text/ypl" class="tpl-list">
{{each list as vo}}
		<li>
						<p class="fl">
							<img src="__ROOT__/t/?w=200&h=200&src=__ROOT__{{vo.pic1}}">
						</p>
						<dl>
							<dt><a class="blue" href="{{vo.url}}">{{vo.nickname}}</a></dt>
							<a href="{{vo.url1}}"><dd class="gray6">{{vo.content1}}</dd></a>
							<dd class="gray9">{{vo.content}}</dd>
							<dd class="colorbbb">{{vo.creatdate | date:'m/d/Y H:i:s'}}</dd>
						</dl>
					</li>
{{/each}}
</script>


<script src="__LIB_URL__/template.js"></script>
<script src="__WXP__/js/ajaxgetlist.js" type="text/javascript"></script>

<script>
ajaxGetListInit('#ul_list', '.tpl-list');
</script>
