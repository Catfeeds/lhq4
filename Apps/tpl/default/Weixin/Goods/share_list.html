<div id="leftTabBox" class="share_sort" style="margin-top:40px">
    <div class="hd">
        <ul>
            <li
            <if condition="$orders==1"> class="on"</if>
            ><a href="{:U('','ord=1')}">最新</a></li>
            <li
            <if condition="$orders==2"> class="on"</if>
            ><a href="{:U('','ord=2')}">精华</a></li>
            <li
            <if condition="$orders==3"> class="on"</if>
            ><a href="{:U('','ord=3')}">推荐</a></li>
            <li
            <if condition="$orders==4"> class="on"</if>
            ><a href="{:U('','ord=4')}">人气</a></li>
            <li
            <if condition="!$orders"> class="on"</if>
            ><a href="{:U('')}">全部</a></li>
        </ul>
    </div>

    <div class="share_list bd">
        <ul>

        </ul>
        <div class="list-loading tc f24 mt15 pn">
            <i class="fa fa fa-refresh fa-spin"></i> 正在加载。。。。
        </div>

    </div>
</div>
<template style="display: none;" class="tpl-list">
{{each list as vo}}
		<div class="share_item">
				<a href="{{vo.url}}">
					<li class="share_name">
						<div class="share_facepic">
							<img src="__ROOT__/t/?src={{vo.pic}}" />
						</div>
						&nbsp;  {{vo.nickname}} &nbsp;&nbsp;&nbsp;&nbsp;<span class="name">{{vo.creatdate | date:'Y-m-d'}}</span>
							<br/>

						<span class="title">（第{{vo.qishu}}期）{{vo.title1}}</span>
					</li>
				</a>

				<li>
				
				<a href="{{vo.url1}}">
						{{if vo.pic1 != ''}}
					<div class="share_img">
						<img src="__ROOT__/t/?h=300&src=__ROOT__{{vo.pic1}}" />
					</div>
					<div class="share_divi"></div>
					{{else if vo.pic2 != ''}}
					<div class="share_img">
						<img src="__ROOT__/t/?h=300&src=__ROOT__{{vo.pic2}}" />
					</div>
					<div class="share_divi"></div>
					{{else if vo.pic23 != ''}}
					<div class="share_img">
						<img src="__ROOT__/t/?h=300&src=__ROOT__{{vo.pic3}}" />
					</div>
					<div class="share_divi"></div>
					{{/if}}
					</a>
				</li>
				<div class="clear"></div>
				<li class="share_content">{{vo.content1}}</li>
				
			</div>
{{/each}}

</template>
<style>/*.share_img{border:none !important} .share_img img{height:120px !important;width:auto !important;border:1px solid #ddd;}*/</style>

<script src="__LIB_URL__/template.js"></script>
<script src="__WXP__/js/ajaxgetlist.js" type="text/javascript"></script>

<script>
    ajaxGetListInit('.share_list ul:first', '.tpl-list');
</script>
